<main class="max-w-7xl mx-auto my-2">
  <!-- Heading -->
  <section class="text-center my-3">
    <h1
      class="text-3xl font-medium text-slate-700 underline underline-offset-4 decoration-orange-300"
    >
      All Bikes Own By You
    </h1>
  </section>

  <!-- table of bikes -->
  <section class="my-5">
    <table mat-table [dataSource]="adminBikes()" class="mat-elevation-z8">
      <!-- Id Column -->
      <ng-container matColumnDef="coverImage">
        <th mat-header-cell *matHeaderCellDef>Image.</th>
        <td
          mat-cell
          *matCellDef="let element"
          [routerLink]="['/bike-details', element.id]"
          class="hover:cursor-pointer hover:scale-105 hover:bg-gray-200"
        >
          <img
            [src]="element.coverImage.trim()"
            alt="bike cover image"
            class="object-cover h-36 w-full rounded-md"
          />
        </td>
      </ng-container>

      <!-- Maker Column -->
      <ng-container matColumnDef="maker">
        <th mat-header-cell *matHeaderCellDef>Maker.</th>
        <td mat-cell *matCellDef="let element">{{ element.maker }}</td>
      </ng-container>

      <!-- Model Column -->
      <ng-container matColumnDef="model">
        <th mat-header-cell *matHeaderCellDef>Model.</th>
        <td mat-cell *matCellDef="let element">{{ element.model }}</td>
      </ng-container>

      <!-- rentalPricePerDay Column -->
      <ng-container matColumnDef="rentalPricePerDay">
        <th mat-header-cell *matHeaderCellDef>Rental Price.</th>
        <td mat-cell *matCellDef="let element">
          {{ element.rentalPricePerDay }}
        </td>
      </ng-container>

      <!-- isRequestForReturn Column -->
      <ng-container matColumnDef="isRequestForReturn">
        <th mat-header-cell *matHeaderCellDef>Request For Return.</th>
        <td mat-cell *matCellDef="let element">
          {{ element.isRequestForReturn }}
        </td>
      </ng-container>

      <!-- currentBikeStatus Column -->
      <ng-container matColumnDef="currentBikeStatus">
        <th mat-header-cell *matHeaderCellDef>Bike Status.</th>
        <td mat-cell *matCellDef="let element">
          {{ element.currentBikeStatus }}
        </td>
      </ng-container>

      <!-- lastUpdated Column -->
      <ng-container matColumnDef="lastUpdated">
        <th mat-header-cell *matHeaderCellDef>Last Updated.</th>
        <td mat-cell *matCellDef="let element">
          {{ element.lastUpdated | date : "medium" }}
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayColumns"></tr>
    </table>
  </section>
</main>
